<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated LLM Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        .blog-post {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-10">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">My Automated Blog</h1>
            <p class="text-gray-500">
                Powered by a Large Language Model.
                <span id="user-id-display" class="block text-sm mt-1 text-gray-400"></span>
            </p>
        </header>

        <!-- Automated Post Generation Section -->
        <section class="mb-10 p-6 bg-gray-50 rounded-lg border border-gray-200 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Start the Automation</h2>
            <p class="text-gray-600 mb-4">Click the button below to have the LLM find a trending topic, write a post, and publish it automatically.</p>
            <button id="generate-and-post-btn"
                class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-400">
                Generate & Post
            </button>
            <div id="loading-spinner" class="hidden mt-4">
                <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-500 mt-2">Generating and posting...</p>
            </div>
        </section>

        <!-- Blog Post Display Section -->
        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Blog Posts</h2>
            <div id="blog-posts-container" class="space-y-8">
                <div id="no-posts" class="text-center text-gray-500 italic hidden">No posts available yet. Be the first to generate one!</div>
            </div>
        </section>

        <!-- Custom Message Box -->
        <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="message-text" class="text-gray-800 font-medium mb-4"></p>
                <button onclick="document.getElementById('message-box').classList.add('hidden')" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">OK</button>
            </div>
        </div>

    </div>

    <script type="module">
        // Firebase imports for a single-file web app
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, orderBy, getDocs, limit, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // API key is left empty and will be provided at runtime by the environment.
        const apiKey = "";

        let db, auth;
        let userId;

        // Utility function to show custom message box
        const showMessageBox = (message) => {
            document.getElementById('message-text').textContent = message;
            document.getElementById('message-box').classList.remove('hidden');
        };

        // Function to start and stop loading state
        const startLoading = () => {
            document.getElementById('generate-and-post-btn').disabled = true;
            document.getElementById('loading-spinner').classList.remove('hidden');
        };
        const stopLoading = () => {
            document.getElementById('generate-and-post-btn').disabled = false;
            document.getElementById('loading-spinner').classList.add('hidden');
        };

        // Function to create and render a blog post HTML element
        const createPostElement = (post) => {
            const article = document.createElement('article');
            article.id = `post-${post.id}`;
            article.classList.add('blog-post', 'bg-white', 'p-6', 'rounded-lg', 'shadow-sm', 'border', 'border-gray-200');

            const postDate = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleDateString() : 'Just now';
            const postContent = post.content ? post.content.replace(/\n/g, '<br>') : '';
            const authorId = post.authorId || 'anonymous';
            const fullUrl = window.location.href;

            const postTitle = post.title || '';
            const postText = `Check out this blog post: "${postTitle}" by ${authorId}. Read it here: ${fullUrl}`;

            const encodedPostText = encodeURIComponent(postText);
            const whatsappLink = `https://wa.me/?text=${encodedPostText}`;
            const xLink = `https://twitter.com/intent/tweet?text=${encodedPostText}`;
            const facebookLink = `https://www.facebook.com/sharer/sharer.php?u=${encodedPostText}`;

            article.innerHTML = `
                <h3 class="text-xl font-bold text-indigo-600 mb-2">${postTitle}</h3>
                <p class="text-gray-500 text-sm mb-4">
                    <span class="font-medium text-gray-700">Author:</span> ${authorId} <span class="mx-1">â€¢</span>
                    <span class="font-medium text-gray-700">Date:</span> ${postDate}
                </p>
                <div class="prose max-w-none text-gray-700 leading-relaxed mb-6">
                    <p>${postContent}</p>
                </div>
                
                <div class="flex items-center space-x-2">
                    <a href="${whatsappLink}" target="_blank" class="flex items-center space-x-2 bg-green-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.04 2C6.54 2 2 6.54 2 12.04c0 1.99.5 3.96 1.45 5.73L2 22l4.23-1.45a9.96 9.96 0 005.81 1.99c5.5 0 10.04-4.54 10.04-10.04S17.54 2 12.04 2zm2.64 13.62c-.12.33-.42.66-.75.78-.45.18-1.02.24-1.28.24-.26 0-.58-.06-.88-.14-.4-.12-.8-.24-1.24-.36-.45-.12-.88-.28-1.28-.56-.4-.24-.75-.54-.96-.8-.24-.24-.42-.5-.48-.75-.06-.24-.12-.48-.12-.72 0-.24 0-.48.06-.72.06-.24.12-.48.24-.72.18-.33.36-.54.66-.78.24-.12.48-.18.72-.24.24-.06.48-.06.72-.06.24 0 .48 0 .72.06.24.06.48.12.72.18.24.12.48.24.72.36.33.24.54.42.72.72.12.24.18.48.18.72.06.24.06.48 0 .72-.06.24-.12.48-.18.72-.18.24-.36.42-.54.6-.24.12-.48.24-.72.36z"/></svg>
                        <span>Share on WhatsApp</span>
                    </a>
                    <a href="${xLink}" target="_blank" class="flex items-center space-x-2 bg-gray-900 text-white font-medium py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.9 4.2c.4 0 .8.4.8.8v2.4c0 .4-.4.8-.8.8h-.8c-.4 0-.8-.4-.8-.8V5.8c0-.4.4-.8.8-.8h.8zM14.9 6.2c-.4 0-.8-.4-.8-.8V4.2c0-.4.4-.8.8-.8h1.6c.4 0 .8.4.8.8v.8c0 .4-.4.8-.8.8h-1.6zM10.9 8.2c-.4 0-.8-.4-.8-.8V6.2c0-.4.4-.8.8-.8h1.6c.4 0 .8.4.8.8v.8c0 .4-.4.8-.8.8h-1.6zM6.9 10.2c-.4 0-.8-.4-.8-.8V8.2c0-.4.4-.8.8-.8h1.6c.4 0 .8.4.8.8v.8c0 .4-.4.8-.8.8H6.9zM1.9 12.2c-.4 0-.8-.4-.8-.8V10.2c0-.4.4-.8.8-.8h1.6c.4 0 .8.4.8.8v.8c0 .4-.4.8-.8.8h-1.6z"/></svg>
                        <span>Share on X</span>
                    </a>
                </div>
            `;
            return article;
        };

        // Function to render all posts from the database
        const renderPosts = (posts, container, noPostsElement) => {
            if (!container || !noPostsElement) {
                console.error("Required DOM elements for post rendering not found.");
                return;
            }

            container.innerHTML = '';
            if (posts.length === 0) {
                noPostsElement.classList.remove('hidden');
            } else {
                noPostsElement.classList.add('hidden');
                posts.forEach(post => {
                    const postElement = createPostElement(post);
                    container.appendChild(postElement);
                });
            }
        };

        // Function to generate and post a blog post
        const generateAndPostBlog = async () => {
            startLoading();
            try {
                const prompt = "Act as a leading technology blogger. Write a detailed blog post on a current, trending topic in technology (e.g., a new AI model, a popular programming language update, or a key industry trend). The post should have a clear, bold title at the start, followed by well-structured, easy-to-read content. The tone should be informative and engaging.";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: {
                        parts: [{ text: "You are a helpful blogging assistant. Generate a blog post with a creative title and well-structured content based on the user's prompt. The blog post should be ready to publish." }]
                    }
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    const title = lines[0].replace(/#/g, '').trim();
                    const content = lines.slice(1).join('\n').trim();

                    const newPostRef = doc(collection(db, `artifacts/${appId}/public/data/posts`));
                    await setDoc(newPostRef, {
                        title: title,
                        content: content,
                        authorId: userId,
                        createdAt: serverTimestamp()
                    });
                } else {
                    showMessageBox("Could not generate a post. Please try again.");
                }
            } catch (error) {
                console.error("Error during blog generation or posting:", error);
                showMessageBox(`An error occurred: ${error.message}. Please check the console for details.`);
            } finally {
                stopLoading();
            }
        };

        // Initialize Firebase and set up authentication
        const setupFirebase = async () => {
            try {
                if (!firebaseConfig.projectId) {
                    throw new Error("Firebase configuration is missing or invalid. Please ensure the project ID is provided.");
                }
                
                setLogLevel('debug');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await new Promise(resolve => {
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                            resolve();
                        } else {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        }
                    });
                });

                // Set up real-time listener for posts
                const postsQuery = query(collection(db, `artifacts/${appId}/public/data/posts`), orderBy("createdAt", "desc"), limit(20));
                onSnapshot(postsQuery, (snapshot) => {
                    const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderPosts(posts, document.getElementById('blog-posts-container'), document.getElementById('no-posts'));
                }, (error) => {
                    console.error("Error fetching posts:", error);
                    showMessageBox("Failed to fetch posts. Please check your network connection.");
                });

            } catch (error) {
                console.error("Firebase setup error:", error);
                showMessageBox("Failed to initialize the application. Check the console for more information.");
            }
        };

        // Event listener for the main button
        document.getElementById('generate-and-post-btn').addEventListener('click', generateAndPostBlog);

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', setupFirebase);
    </script>
</body>
</html>
